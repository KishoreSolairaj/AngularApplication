<app-header ></app-header>
<div class="alert-info container loginPopup-container" [style.height.px]="screenHeight-101">
    <div class="loginPopup">
        <div class="pb-5">
            <Span class="pe-2">UserName:</Span>
            <input type="text" [(ngModel)]="UserName">
        </div>
        <div class="pb-5">
            <span class="pe-3">Password:</span>
            <input type="password" [(ngModel)]="Password">
        </div>
        <ng-container>
            <div class="ErrorMessage">
                <p>{{ErrorMessage}}</p>
            </div>
        </ng-container>
        <div class="Login-button ">
            <button class="alert-info" (click)="CheckUser()">Log In</button>
            <button class="alert-info ms-5" (click)="RegisterPage()">New User</button>
        </div>
    </div>
</div>
